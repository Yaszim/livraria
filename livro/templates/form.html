<center>
    <h1>Cadastro de Livro</h1>
    <form action="index.php" method="POST">

        <label for="id">Id:</label>
        <input type="text" name="id" id="id" readonly value="{id}">

        <label for="titulo">Título:</label>
        <input type="text" name="titulo" id="titulo" value="{titulo}" required>

        <label for="ano">Ano de Publicação:</label>
        <input type="number" name="ano" id="ano" value="{ano}" required>

        <label for="categoria">Categoria:</label>
        <select name="categoria" id="categoria" required>
            <option>Escolha a categoria</option>
                    {categoria}
            
        </select>
        <label for="preco">Preço:</label>
        <input type="number" name="preco" id="preco" value="{preco}" required>

        <button type='submit' name='acao' value='salvar'>Salvar</button>
        <button type='submit' name='acao' value='excluir'>Excluir</button>
        <button type='reset'>Cancelar</button>
    </form>
</center>
